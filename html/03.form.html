<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Form 요소</title>
	<link rel="stylesheet" href="../css/all.min.css">
	<link rel="stylesheet" href="../css/base.css">
	<style>
		.wrapper {max-width: 800px; margin: 50px auto;}
		/* input {font-size: 24px; width: 100px;} */
		.input-wrap {border-bottom: 1px solid #ccc; padding: 6px 0;}
		.input-wrap input {width: 100%; font-size: 18px; padding: 6px; border: 1px solid #ccc;}
	</style>
</head>
<body>
	<div class="wrapper">
	<form action="//search.naver.com/search.naver">
		네이버:
		<input type="text" name="query">
		<button type="submit">전송</button>
	</form>
	</div>
	<div class="wrapper">
	<form action="//search.daum.net/search">
		다음:
		<input type="text" name="q">
		<button type="submit">전송</button>
	</form>
	</div>
	<div class="wrapper">
	<form action="//google.com/search">
		구글:
		<input type="text" name="q">
		<button type="submit">전송</button>
	</form>
	</div>
	<div class="wrapper">
		<form action="#">
			<div class="input-wrap">
				<input type="text" name="name" placeholder="Name" maxlength="3">
			</div>
			<div class="input-wrap">
				<input type="number" name="age" placeholder="Age" max="100" min="0" step="10">
			</div>
			<div class="input-wrap">
				<input type="password" name="passwd" placeholder="Password" maxlength="10">
			</div>
		</form>
	</div>
</body>
</html>
